---
layout: default
---

<div id="post">
 <h1>{{ page.title | xml_escape }}</h1>
 <div id="date">{{ page.date | date_to_string }}</div>
{{ content }}
<br />
{{ page.content | number_of_words }}
</div>

<div class="section">
  <div id="disqus_thread"></div> 
  <a href="http://disqus.com" class="dsq-brlink attribution">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>

<script type="text/javascript">
var disqus_identifier = {% if page.disqus_id %}{{ page.disqus_id }};{% else %}'{{ page.url }}';{% endif %}
(function() {
 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
 dsq.src = 'http://aryoh.disqus.com/embed.js';
 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
